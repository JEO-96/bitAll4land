<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>하이퍼링크로 메일 보내기</title>
</head>
<body vlink="blue">
	<h2>1. 여러분이 사용하는 CPU는 무엇인가요?</h2>
	<input type="radio" name="cpu" value="코어2듀오" checked>코어2듀오<br>
	<input type="radio" name="cpu" value="코어듀오">코어듀오<br>
	<input type="radio" name="cpu" value="펜티엄4">펜티엄 4<br>
	<input type="radio" name="cpu" value="펜티엄3">펜티엄 3<br>
	<h2>2. 메모리는 얼마나 사용하세요?</h2>
	<input type="radio" name="memory" value="2048" checked>2GB<br>
	<input type="radio" name="memory" value="1024">1GB<br>
	<input type="radio" name="memory" value="512">512MB<br>
	<input type="radio" name="memory" value="256">256MB<br>
</body>
</html>
