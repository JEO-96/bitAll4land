<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원 가입 페이지</title>
</head>
<body>



	<form action="mailto:chanyong.jeong@kakao.com" method="post">
		<table style="width: 600; margin-left: auto; margin-right: auto"
			; border="1px color black" border-collapse="collapse">
			<tr>
				<th bgcolor=#7777AA colspan="2">회원 기본 정보</th>
			</tr>
			<tr>
				<td bgcolor=#66AAAA><b>아이디:</b></td>
				<td><input type="text"><label>4~12자의 영문 대소문자와
						숫자로만 입력</label></td>
			</tr>
			<tr>
				<td bgcolor=#66AAAA><b>비밀번호:</b></td>
				<td><input type="password"><label>4~12자의 영문
						대소문자와 숫자로만 입력</label></td>
			</tr>
			<tr>
				<td bgcolor=#66AAAA><b>비밀번호확인:</b></td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td bgcolor=#66AAAA><b>메일주소:</b></td>
				<td><input type="text"><label>예) id@domain.com</label></td>
			</tr>
			<tr>
				<td bgcolor=#66AAAA><b>이름:</b></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<th bgcolor=#7777AA colspan="2">개인 신상 정보</th>
			</tr>
			<tr>
				<td bgcolor=#66AAAA><b>주민등록번호:</b></td>
				<td><input type="text"><label>예) 1234561234567</label></td>
			</tr>
			<tr>
				<td bgcolor=#66AAAA><b>생일:</b></td>
				<td><input type="text" size="4"><label>년</label> <select
					id="month" name="month">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
				</select> <label>월</label> <select id="day" name="day">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
				</select> <label>일</label></td>
			</tr>
			<tr>
				<td bgcolor=#66AAAA><b>관심분야:</b></td>
				<td><input type="checkbox" name="insterest" value="computer">컴퓨터</input>
					<input type="checkbox" name="insterest" value="internet">인터넷</input>
					<input type="checkbox" name="insterest" value="travel">여행</input> <input
					type="checkbox" name="insterest" value="movie">영화감상</input> <input
					type="checkbox" name="insterest" value="music">음악감상</input></td>
			</tr>
			<tr>
				<td bgcolor=#66AAAA><b>자기소개:</b></td>
				<td><textarea rows="5" cols="60"></textarea></td>
			</tr>
		</table>
		<p align="center">
			<br> <input type="submit" value="회원 가입"> <input
				type="reset" value="다시 입력">
		</p>
	</form>
	<p>
		<audio controls autoplay>
			<source src="푸르다 - 이사빛.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
	</p>
</body>
</html>
