<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
	<title>getElementsByName 메서드로 객체 찾기</title>
	<script language="javascript">
	function findSubject() {
		var arrRadio = document.getElementsByName("subject");
		
		for (var i=0; i<arrRadio.length;i++){
			if (arrRadio[i].checked) {
			alert(arrRadio[i].value + " 과목을 좋아하시는 군요!");
			break;
		}
	}
}
	</script>
</head>
<body>
	<h1>제일 좋아하는 과목은?</h1>
	<input type="radio" value="HTML" name="subject">HTML<br>
	<input type="radio" value="CSS" name="subject">CSS<br>
	<input type="radio" value="자바스크립트" name="subject">자바스크립트<br>
	<input type="button" value="답안지 제출" onclick="findSubject()">
</body>
</html>
