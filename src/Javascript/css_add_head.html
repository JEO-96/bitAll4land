<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>HEAD태그에 스타일 추가하기</title>
	<style type="text/css">
		body {
			line-height: 170%;
		}

		h2 {
			font-family: 돋움;
			font-size: 14pt;
		}

		span {
			color: green;
			font-weight: bold;
		}
	</style>
</head>

<body id="b">
	<h2>HEAD태그에 스타일 추가하기</h2>
	스타일 시트를 HTML 문서의 &lt;Head&gt;태그에 추가하면<br>
	<span>사용하기는 편리</span>하지만
	수정하려면 일일이 스타일이 적용된 태그를 찾아다니면서 수정해야 하는<br>
	<span>불편</span>이 있습니다.
</body>

</html>
