<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>window.alert 메서드</title>
	<script language="javascript">
		let color = 'red';
		function foo() {
			let color = 'blue'; // 2
			function bar() {
				// console.log(color); // 1
				document.write(color);
			}
			return bar;
		}
		var baz = foo(); // 3
		baz(); // 4
	</script>
</head>

<body>

</body>

</html>
